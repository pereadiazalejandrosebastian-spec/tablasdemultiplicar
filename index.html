<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabla-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tabla {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 15px;
            transition: transform 0.2s;
        }

        .tabla:hover {
            transform: scale(1.05);
        }

        .tabla h2 {
            text-align: center;
            color: #0078d7;
            border-bottom: 2px solid #0078d7;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 6px 8px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .resultado {
            font-weight: bold;
            color: #0078d7;
        }
    </style>
</head>
<body>

    <h1>Tablas de Multiplicar del 1 al 10</h1>
    <div class="tabla-container" id="tablas"></div>

    <script>
        const contenedor = document.getElementById('tablas');

        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.classList.add('tabla');
            div.innerHTML = `<h2>Tabla del ${i}</h2>`;

            let tablaHTML = '<table>';
            for (let j = 1; j <= 10; j++) {
                tablaHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>x</td>
                        <td>${j}</td>
                        <td>=</td>
                        <td class="resultado">${i * j}</td>
                    </tr>
                `;
            }
            tablaHTML += '</table>';

            div.innerHTML += tablaHTML;
            contenedor.appendChild(div);
        }
    </script>

</body>
</html>
